<!doctype html>
<meta charset="utf-8">
<title>Redirection…</title>
<script>
  // Rediriger uniquement si on est sur le domaine nu
  if (location.hostname === 'egoblog.net') {
    var target = location.protocol + '//www.egoblog.net' +
                 location.pathname + location.search + location.hash;
    // replace = pas d'aller-retour dans l'historique → pas de boucle
    location.replace(target);
  }
  // Sinon (déjà sur www), ne rien faire
</script>
<noscript>
  <p>Ce site est disponible sur
     <a href="https://www.egoblog.net/">https://www.egoblog.net/</a>.</p>
</noscript>
